      <br><br>

      <label>Topik yang paling menarik:</label><br>
<form>
  <label><input type="checkbox" name="rating" value="1" onclick="onlyOne(this)"> Biodata</label>
  <label><input type="checkbox" name="rating" value="2" onclick="onlyOne(this)"> Galeri</label>
  <label><input type="checkbox" name="rating" value="3" onclick="onlyOne(this)"> Jadwal</label>
</form>

<script>
function onlyOne(checkbox) {
  const checkboxes = document.getElementsByName('rating');
  checkboxes.forEach((item) => {
    if (item !== checkbox) item.checked = false;
  });
}
</script><br><br>



      <label>Kesan terhadap website ini:</label><br>

      <br><br>

      <label>Pesan:</label><br>
      <textarea name="pesan" rows="4" cols="40" placeholder="Tulis pesanmu di sini..."></textarea><br><br>
