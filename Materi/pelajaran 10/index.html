<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card box a -->
        <div class="card">
          <code>display: block;</code>
          <div class="area" id="box-xxxx">
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area" id="box-xxxx">
            <h3>Box B</h3>
            <p>(Konten b)</p>
          </div>
        </div>
        <!-- end card blok -->
        <!-- card inline-block -->
        <div class="card">
          <code>display: block;</code>
          <div class="area area-ib" id="box-xxxx">
            <h3>Box C</h3>
            <p>(Konten c)</p>
          </div>
          <div class="area area-ib" id="box-xxxx">
            <h3>Box D</h3>
            <p>(Konten d)</p>
          </div>
        </div>
        <!-- end card inline-block -->
        <!--card inline-->
        <div class="card">
          <code>display: inline;</code>
          <div class="area area-in" id="box-xxxx">
            <p>E1</p>
            <p>E2</p>
            <p>E3</p>
            <p>E4</p>
            <p>E5</p>
          </div>
        </div>
        <!-- end card inline -->
        <!-- card None -->
        <div class="card">
          <code>display: None;</code>
          <div class="area area-none" id="box-xxxx">
            <h3>Box F</h3>
            <p>(konten f)</p>
          </div>
        </div>
        <!-- end card none -->
      </div>
      <!-- end grid area -->
      <br />
      <hr />
      <br />
      <h2>Bagian 2: Flexbox (Basic)</h2>
      <div class="flexbox-area">
        <div class="card">[1] ANIME</div>
        <div class="card">[2] GAME</div>
        <div class="card">[3] SPORT</div>
      </div>
    </div>
  </body>
</html>
