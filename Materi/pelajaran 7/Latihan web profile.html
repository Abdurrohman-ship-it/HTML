<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Web Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Latihan Web Profile</h1>
    <hr />
    <h2>Embed Youtube Video</h2>
    <p>Tampilkan dari Youtube menggunakan <b>iframe</b></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JS2A0xvkJsE?si=xHK3_NSMHVW6Xlvl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr />

    <!-- Grup Gallery -->
     <div class="gallery">
        <h2>Gallery Foto</h2>
        <p>Galeri koleksi foto-foto ane Gans!</p>
        <!-- Figure Card -->
         <figure class="card">
            <img src="https://images.unsplash.com/photo-1696934288323-ce3a87bed6d7?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="mobil 1" />
                <figcaption>Mobile Classic</figcaption>
         </figure>

         <!-- Figure Card -->
         <figure class="card">
            <img src="https://images.unsplash.com/photo-1541348263662-e068662d82af?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="mobil 2" />
                <figcaption>Mobile Sport</figcaption>
         </figure>
        
         <!-- Figure Card -->
         <figure class="card">
            <img src="https://images.unsplash.com/photo-1698413935252-04ed6377296d?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="mobil 3" />
                <figcaption>Mobile SUV</figcaption>
         </figure>
    </div>
</body>
</html>
